plugins {
    id 'java'
    id 'application'
    id 'org.bukkit.bukkit-plugin' version '1.0.0'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

dependencies {
    implementation 'org.bukkit:bukkit:1.18.1-R0.1-SNAPSHOT'
}

bukkit {
    name = 'quickwarp'
    version = '1.2.0-BETA'
    main = 'me.prime.quickwarp.QuickWarp'
    apiVersion = '1.18'
    commands {
        qw {
            description = 'Teleports player to the specified dimension.'
            usage = '/qw <overworld|nether|end>'
        }
    }
}
